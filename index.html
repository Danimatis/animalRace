<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Race</title>
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="./style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </head>
  <body id="body" class="">  
    <div id="main">
    <div class="d-flex justify-content-center gap-2  mx-auto">
      <button class="btn btn-primary column-2" type="button" id="start">START!!</button>
      <button class="btn btn-danger" type="button" id="reset">RESET</button>
      <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Show Stats
      </button>
      
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">See Who Has Won The Most Times</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="container text-center"><h1>Horse:</h1> <div class="progress">
                <div id="horse-progress" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-label="" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:40%"></div>
              </div></div>
              <div class="container text-center"><h1>Dog:</h1> <div class="progress">
                <div id="dog-progress" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-label="" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:70%"></div>
              </div></div>
              <div class="container text-center"><h1>Duck:</h1> <div class="progress">
                <div id="duck-progress" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-label="" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%"></div>
              </div></div>
              <div class="container text-center"><h1>Chick:</h1> <div class="progress">
                <div id="chick-progress" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-label="" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%"></div>
              </div></div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
           
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="vh-100 d-flex flex-column justify-content-around">
    <div class="raceway d-flex justify-content-between">
      <img
      id="horse"
        class="  my-3" src="./horse.gif"
        style="height:200px; width: 200px; position:relative; transition-duration: 1s;"><div>
          <img src="./finishLine.png" alt="" style="height:150px; width:150px">
        </div>
      </img>
    </div>
    <div  class="raceway d-flex justify-content-between" >
      <img 
      id="dog"
      class="my-3"
        src="./dog.gif" style="height: 100px ; position:relative ; transition-duration: 2s; ">
      </img><div>
        <img src="./finishLine.png" alt="" style="height:150px; width:150px">
      </div>
    </div>
      <div  class="raceway d-flex justify-content-between">
      <img
      id="duck"
        class="my-3"
        src="./duck.gif"
        style="height: 80px ; width:80px ; position:relative; transition-duration: 2s;"><div>
          <img src="./finishLine.png" alt="" style="height:150px; width:150px">
        </div>
      </img>
      </div>
      <div  class="raceway d-flex justify-content-between">
      <img
      id="chick"
        class="my-3"
        src="./chick.gif"
        style="height:80px ; width: 80px; position:relative; transition-duration: 2s;"><div>
          <img src="./finishLine.png" alt="" style="height:150px; width:150px">
        </div>
      </img>
    </div>
  </div>
  </div>
  </body>
</html>
